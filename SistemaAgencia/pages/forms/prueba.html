
<html>
    <head>
        <title>Previsualizar imagen con Html5 y Javascript</title>
        <style>
     .thumb {
    height: 200px;
    width:  200px;
    border: 1px solid #000;
    margin: 10px 5px 0 0;
}
.presentacionXZ {
    height: 125px;
    width:  100px;
    border: 1px solid #000;
    margin: 10px 5px 0 0;
}
        </style>
    </head>
    <body>
       
                                <div class="btn">
                                    <span><i class="glyphicon glyphicon-picture"></i>Foto</span>
                                    <input type="file" id="files" name="foto" accept="image/*">
                                </div>
                                
                    
                   
              
        
                        <output id="list"></output>                
             

        <script>
          function archivo(evt) {
    var files = evt.target.files; // FileList object

    // Obtenemos la imagen del campo "file".
    for (var i = 0, f; f = files[i]; i++) {
        //Solo admitimos im√°genes.
        if (!f.type.match('image.*')) {
            continue;
        }

        var reader = new FileReader();

        reader.onload = (function (theFile) {
            return function (e) {
                // Insertamos la imagen
                document.getElementById("list").innerHTML = ['<img class="thumb" src="', e.target.result, '" title="', escape(theFile.name), '"/>'].join('');
            };
        })(f);

        reader.readAsDataURL(f);
    }
}

document.getElementById('files').addEventListener('change', archivo, false);
//document.getElementById('fotoLib').addEventListener('change', archivo, false);
        </script>
    </body>
</html>
